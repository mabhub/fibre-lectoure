<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>
   <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>

  <style>
    html, body {
      margin: 0;
      position: relative;
    }

    #mapid {
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    #controls {
      position: absolute;
      bottom: 1em;
      left: 1em;

      background: rgba(255, 255, 255, .75);
      padding: 1em;
      z-index: 2;
    }

    ul, li {
      margin: 0;
      padding: 0;
      list-style-position: inside;
    }

    .buttons {
      list-style-type: none;
    }

    .buttons > li {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="mapid"></div>
  <div id="controls"></div>

  <script type="module">
    import { html, render } from 'https://unpkg.com/htm/preact/standalone.module.js'

    const main = async () => {
      const map = L.map('mapid');
      const popup = L.popup();

      const markerStore = {};

      map.setView([43.935, 0.64], 14);
      L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png').addTo(map);
      // L.tileLayer('http://{s}.tile.opentopomap.org/{z}/{x}/{y}.png').addTo(map);

      const rawData = await fetch('./db.json');
      const data = await rawData.json();

      const dataSets = [];
      for (const { filename, date } of data) {
        const rawDataSet = await fetch(`./${filename}`);
        const dataSet = await rawDataSet.json();
        dataSets.push({
          data: dataSet,
          name: date,
        });
      }

      const switchTo = name => () => {
        const { data: dataSet } = dataSets.find(({ name: setName }) => (name === setName));

        dataSet.forEach(point => {
          const { latitude, longitude, dossier, statutFtth } = point;
          let marker = markerStore[dossier];

          if (!marker) {
            marker = L.circleMarker([latitude, longitude], {
              radius: 4,
              weight: .5,
              color: '#000000',
              opacity: .7,
              fillOpacity: .8,
            }).addTo(map);
            marker.on('click', e => {
              popup.setContent(`
                <pre>${JSON.stringify(dataSet.find(({ dossier: d }) => (dossier === d)), null, 2)}<pre>
              `);
              popup.setLatLng(marker.getLatLng());
              popup.openOn(map);
            });
            markerStore[dossier] = marker;
          }

          switch (statutFtth) {
            case 'RSD': // 'Raccordable sur demande';
              marker.setStyle({ fillColor: '#0000aa' }); // bleu
              break;
            case 'SUS': // 'Déploiement suspendu';
              marker.setStyle({ fillColor: '#000000' }); // noir
              break;
            case 'DIS': // 'Disponible à la commercialisation';
              marker.setStyle({ fillColor: '#37872F' });  // vert
              break;
            case 'PDI': // 'Prochainement disponible';
              marker.setStyle({ fillColor: '#8FBE4A' }); // vert clair
              break;
            case 'ECD': // 'En cours de déploiement';
              marker.setStyle({ fillColor: '#C6A65A' }); // orange
              break;
            case 'ECE': // 'En cours d\'étude'
              marker.setStyle({ fillColor: '#CF6B6B' }); // route
              break;
            default:
              marker.setStyle({ fillColor: '#aaaaaa' }); // gris
          }
        });
      };

      const controlsContainer = document.querySelector('#controls');
      const controls = html`
        <ul class="buttons">
          ${dataSets.map(({ name }) =>
            html`<li><button onclick=${switchTo(name)}>${name}</button></li>`
          )}
        </ul>
      `;
      render(controls, controlsContainer);
    };

    main();
  </script>

  <script>

  </script>
</body>
</html>
